<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="vegas_laundry.css">
    <title>Las Vegas Cleaners & Alterations</title>
  </head>
  <body style="padding-top: 60px;">
      <div class="container">
        <nav class="navbar fixed-top navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#services">Service</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#contact_us">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-sm">
            <img class="img-fluid" src="img/name.png" alt="las vegas cleaners and alterations">
            <div id="carousel_home" class="carousel slide w-100" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel_home" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel_home" data-slide-to="1"></li>
                  <li data-target="#carousel_home" data-slide-to="2"></li>
                  <li data-target="#carousel_home" data-slide-to="3"></li>
                  <li data-target="#carousel_home" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/buiding.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/front.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/inside1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/inside2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/inside3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carousel_home" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel_home" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>

            <p> Insert Business Description HERE </p>

            <div id="services" class="container">
                <h3>Service</h3>
                <div class="row" style="padding: 10px; margin: auto;">
                    <div class="card">
                        <img class="card-img-top" src="img/service-1.png" atl="cleaning"></img>
                        <div class="card-body">
                            <div class="card-title">Laundary Service</div>
                            <p class="card-text">Insert Description HERE</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="img/service-2.png" atl="alteration"></img>
                        <div class="card-body">
                            <div class="card-title">Alteration</div>
                            <p class="card-text">Insert Description HERE</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contact_us" class="container">
                <h3>Contact Us</h3>
                <div class="row-sm" style="padding: 10px;">
                    <div class="col-4">
                        Contact Info Here
                    </div>
                    <div id="map" class="col"></div>
                    <script>
                    function initMap() {
                        var store = {lat: 35.999794, lng: -115.103494 };
                        var map = new google.maps.Map(
                        document.getElementById('map'), {zoom: 15, center: store});
                        var marker = new google.maps.Marker({position: store, map: map});
                    }
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxHitaNsS1vwswUbKJV-CHexGALOYMFbc&callback=initMap"></script>                    
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
